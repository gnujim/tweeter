<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Inconsolata Font -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweets CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- Font Awesome Icons CSS -->
  <link rel="stylesheet" href="/styles/font-awesome-4.7.0/css/font-awesome.min.css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Character Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- moment.js for converting timestamps -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>

    <button type="submit" name="compose-button">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      Compose
    </button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- Compose New Tweet form -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <textarea class="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="error-msg"></span>
        <span class="counter">140</span>
      </form>
    </section>

    <!-- All Tweets -->
    <section id="tweets-container">
      <article class="tweet">

        <header>
          <a href="#">
            <img class="user-avatar" src=>
          </a>
          <h2 class="user-name"></h2>
          <a class="user-handle" href="#"></a>
        </header>

        <p class="tweet-content"></p>

        <footer>
          <div class="timestamp"></div>
          <div class="icons">
            <a href="#">
              <i class="fa fa-flag" aria-hidden="true"></i>
            </a>
            <a href="#">
              <i class="fa fa-retweet" aria-hidden="true"></i>
            </a>
            <a href="#">
              <i class="fa fa-heart" aria-hidden="true"></i>
            </a>
          </div>
        </footer>

      </article>
    </section>

  </main>

</body>

</html>
