<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Roboto Condensed Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweets CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- Font Awesome Icons CSS -->
  <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Character Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- Compose New Tweet form -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <!-- All Tweets -->
    <section class="all-tweets">
      <article class="tweet">
        <header>
          <a href="#">
            <img class="user-avatar" src="http://www.novascotia.com/sites/default/files/road-trips/istock_000010563107Large.jpg">
          </a>
          <h2 class="user-name">Lighthouse Labs</h2>
          <a class="user-handle" href="#">@lighthouselabs</a>
        </header>
        <p>Little tweet here</p>
        <footer>
          <div class="timestamp">10 days ago</div>
          <i class="fa fa-flag" aria-hidden="true"></i>
        </footer>
      </article>
    </section>

  </main>

</body>

</html>
